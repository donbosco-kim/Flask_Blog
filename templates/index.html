{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %} <!--beginning of for loop-->
        <div class="post">
            <p> {{ post['created'] }}</p>
            <h2>{{ post['title'] }}</h2>
            <p> {{ post['content'] }}</p>
            <a href="#">Edit</a>

        </div>

    {% endfor %} <!--end of for loop-->

{% endblock %}
